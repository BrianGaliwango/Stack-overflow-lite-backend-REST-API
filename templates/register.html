{% extends "layout.html" %}

{% block body %} 

  <h1 class="register-header">Register</h1>
  
  <form action="" method="POST">
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" name="first_name" class="form-control" placeholder="First Name">
    </div>

    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" name="last_name" class="form-control" placeholder="Last Name" autocomplete="off">
    </div>

    <div class="form-group">
      <label>User Name</label>
      <input type="text" name="username" class="form-control" placeholder="User Name" autocomplete="off">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" name="email" placeholder="Email" class="form-control" autocomplete="off">
    </div>

   <div class="form-group">
     <label>Password</label>
     <input type="password" name="password" class="form-control" placeholder="password" autocomplete="off">   
   </div>

    <div class="form-group">
      <input type="submit" value="Register">
    </div>
  </form>

{% endblock %}
