{% extends "layout.html" %}

{% block body %} 

  <h1>Edit question</h1>

  <form action="" method="POST" class="post-answer-form">
    <div class="answer-form-group">
      <label>Answer</label>
      <textarea name="question" cols="50" rows="6" class="answer-qtn" placeholder="Answer question">{{question.body | safe}}</textarea>
  </div>
  <input type="submit" value="submit" class="submit-answer-btn">
</form>

{% endblock %}
