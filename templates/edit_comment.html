{% extends "layout.html" %}

{% block body %} 

  <h1 class="edit-comment-header">Edit comment</h1>

  <div class="edit-comment-container">
    <form action="" method="POST" class="edit-comment-form">
      <textarea name="comment" cols="70" rows="10" class="edit-comment" placeholder="Edit comment" autofocus>{{comment.comment_body | safe}}</textarea>
      <input type="submit" value="submit" class="edit-comment-formBtn">
    </form>
  </div>

{% endblock %}
