{% extends "layout.html" %}

{% block body %} 

  <h1>Questions</h1>
  <hr>

  <div class="qtns-container">
    <ul class="qtns-list">
      {% for question in questions %}
      <li class="qtn-content">
        {{question.title}}
        <br>
        <a href="question/{{question.id}}" class="qtn-link">{{question.body}}</a>
      </li>
      {% endfor %}
    </ul>
  </div>

{% endblock %}
