{% extends "layout.html" %}

{% block body %}

  <h1 class="add-comments-header">Comments</h1>

    <div class="comments-selected-qtn">
      <ul class="comment-selectedQtns-list">            
        <li class="comment-selectedQtn-content">
           <small class="selected-commentAnswer-date">Date answered : {{answer.answered_date}} </small>          
          <br>
           <small class="selected-commentAnswer-username">Answer author : {{answer.answer_username}}</small>
          <br>
          <div class="selected-commentAnswer-body">{{answer.answer_body | safe}}    
          </div>          
        </li>
      </ul>
    </div>

    <div class="comment-container">
        <form action="" method="POST" class="post-comment-form">
          <div class="answer-form-group">
            <textarea name="comment" cols="70" rows="10" class="add-comment" placeholder="Add comment"></textarea>
        </div>
        <input type="submit" value="submit" class="submit-comment-btn">
      </form>
    </div>

{% endblock %}
