{% extends "layout.html" %}

{% block body %} 

  <h1>Login</h1>
<form action="" method="POST">
  <div class="form-group">
    <label>Email</label>
    <input type="text" name="email" class="form-control" value="{{request.form.username}}">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" id="" class="form-control" value="{{request.form.password}}">
  </div>
  <div class="form-group">
    <input type="submit" value="Submit">
  </div>
</form>

{% endblock %}
