{% extends "layout.html" %}

{% block body %} 

  <h1 class="login-header">Login</h1>

  <form action="" method="POST">
    <div class="form-group">
      <label>Username</label>
      <input type="text" autocomplete="off" name="username" class="form-control" value="{{request.form.username}}">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" autocomplete="off" name="password" id="" class="form-control" value="{{request.form.password}}">
    </div>
    <div class="form-group">
      <input type="submit" value="Submit">
    </div>
  </form>

{% endblock %}
