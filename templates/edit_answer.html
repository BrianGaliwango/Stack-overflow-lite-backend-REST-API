{% extends "layout.html" %}

{% block body %} 

  <h1 class="edit-answer-title">Edit Answer</h1>

  <form action="" method="POST" class="post-answer-form">
    <div class="answer-form-group">
      <label>Answer</label>
      <textarea name="answer" cols="70" rows="10" class="answer-qtn" placeholder="Answer question" autofocus>{{answer.answer_body | safe}}</textarea>
  </div>
  <input type="submit" value="submit" class="submit-answer-btn">
</form>

{% endblock %}
