{% extends "layout.html" %}

{% block body %}

  <h1 class="post-answer-title">Post answer to question</h1>

  <div class="asked-qtns">

    <div class="user-selectedQtn-container">
      <ul class="user-selectedQtns-list">            
        <li class="user-selectedQtn-content">
          <small class="user-SelectedQtn-author">Title : {{question.title}}</small>
          <br>
          <small class="user-SelectedQtn-author">Question author : {{question.asked_by}}</small>
          <br>
          <div class="user-SelectedQtn-body">
            {{question.body | safe}} 
        </div>         
        </li>
      </ul>
    </div>
            
    <form action="" method="POST" class="post-answer-form">
      <div class="answer-form-group">
        <textarea name="answer" cols="70" rows="10" class="answer-qtn" placeholder="Answer question"></textarea>
    </div>
    <input type="submit" value="submit" class="submit-answer-btn">
  </form>

  </div>

{% endblock %}
