{% extends "layout.html" %}

{% block body %}

  <h1>Post answer to question</h1>

  <div class="asked-qtns">
        
      <small>{{question.asked_by}}</small>
      <br>
      <small>{{question.title}}</small>
      <br>
      <div class="qtn-body">
          {{question.body}} 
      </div>
      
    <form action="" method="POST" class="post-answer-form">
      <div class="answer-form-group">
        <label>Answer</label>
        <textarea name="answer" cols="50" rows="6" class="answer-qtn" placeholder="Answer question"></textarea>
    </div>
    <input type="submit" value="submit" class="submit-answer-btn">
  </form>

  </div>

{% endblock %}
