{% extends "layout.html" %}

{% block body %}
    
      <h1 class="dashboard-header">
          Welcome!
        <br>
        Don't get stuck
      </h1>
      <hr>
      <a href="/post_question" class="post-qtn">Post Question</a>
      <hr>

      <div class="asked-qtns">
        <ul class="qtns-list">
          {% for question in questions %}         
          <li class="qtn-content">
          <small>{{question.asked_by}}</small>
          <br>
          <small>{{question.title}}</small>
          <br>
          <div class="qtn-body">
              {{question.body}} 
              
              <div class="qtn-btns">
                <a href="/answer_question" class="answer-btn">answer</a>
               <a href="/delete_question" class="delete-btn">delete</a>
              </div>
          </div>
          </li>
          {% endfor %}
        </ul>
      </div>

{% endblock %}
