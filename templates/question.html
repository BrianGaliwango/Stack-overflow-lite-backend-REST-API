{% extends "layout.html" %}

{% block body %}
    <h1>{{question.title}}</h1>
    <ul class="qtns-list">            
      <li class="qtn-content">
        {{question.body | safe}}  
        <br>
        <small>Posted by {{question.username}}</small>
        <br>
        <small>{{question.date_asked}}</small>          
      </li>
    </ul>

    <h1>Answers</h1>
    <ul class="qtns-list">            
      <li class="qtn-content">
        {{question.answer_body | safe}}  
        <br>
        <small>Answered by {{question.answer_username}}</small>
        <br>
        <small>{{question.answered_date}}</small>          
      </li>
    </ul>


{% endblock %}
